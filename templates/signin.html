<!DOCTYPE html>
<html>
    <head>
        <title>LetsShill</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href ="static/form.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/nav.css">

    </head>

    <!-- NAVBAR -->
        <header id="navigation">
            <div id="logo">
                <a href="index.html"><img src="static/logo.png"></a>
            </div>
            <div id="right_most">
                <button id = "signup"><a href="signup.html">Sign Up</a></button>
                <button id = "login">Login</button>
            </div>
        </header>
<body>

        <div class="container" >
          <form autocomplete="off" id="form" name = "form" method="post">
            <h1 id="message">Login</h1><small id="smallMessage">So glad to have you back!</small>
            <div class="field">
              <input type="text" class="form-control" name="username" placeholder="Enter Username" id="username" autocomplete="off"/>
              <label for="username">Username</label>
            </div>
            <div class="field">
              <input type="password" name="password" placeholder="Enter Password" id="password" autocomplete="new-password" class="form-control" />
              <label for="password">Password</label>
            </div>
            <small id="textS">Not Registered? Sign up <a href="signup.html">here</a>.</small>
            <div class="field">
            <button id="submit" type = "button" onclick="return authenticate()">Login</button>
          </form>
        </div>
        <script src="js/login.js"></script>
    </body>
</html>
