{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" href ="static/form.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/nav.css">
        <link rel="stylesheet" type="text/css" href="static/home.css">

    </head>

    <!-- NAVBAR -->
        <header id="navigation">
            <div id="logo">
                <a href="{{ url_for('home')}}"><img src="static/logo.png"></a>
            </div>
            <div id="right_most">
                <button id = "signup"><a href="{{ url_for('intro')}}">Logout</a></button>
            </div>
        </header>
    <body>
      <form method="post">
      <input type = "text" name = "postf" class="form-control">
      <button name = "submit">Submit</button>
      </form>
       
        <div class="card__container">
          {% for post in posts %}
            <div class="card">
            <div class="card__content">
                <h3 class="card__header">Post</h3>
                <p class="card__date">September 4th, 2021</p>
                <p class="card__author">{{ post.author }}</p>
                <p class="card__info">{{ post.content }}</p>
                <button class="card__button">{{ post.title }}</button>
            </div>
            </div>
            {% endfor %}
        </div>
     
    </body>
    {% endblock content %}
