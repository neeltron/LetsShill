
<!DOCTYPE html>
<html>
    <head>
        <title>LetsShill</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/loader.css">
        <link rel = "stylesheet" href ="static/form.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="static/nav.css">
    </head>

<body>

    <!-- NAVBAR -->
        <header id="navigation">
            <div id="logo">
                <a href="{{ url_for('home')}}"><img src="static/logo.png"></a>
            </div>
            <div id="right_most">
                <button id = "signup"><a href="">Sign Up</a></button>
                <button id = "login"><a href="signin">Login</a></button>
            </div>
        </header>

        <div class="container">
          <form autocomplete="off" id="form" method = "post">
            <h1 id="message">Get Started</h1><small id="smallMessage"> </small>
            <div class="field">
              <input type="email" name="email" placeholder="Email" id="email" autocomplete="off" class="form-control" />
              <label for="email">Email</label>
            </div>
            <div class="field">
              <input type="text" name="username" placeholder="Username" id="username" autocomplete="off" class="form-control" />
              <label for="username">Username</label>
            </div>
            <div class="field">
              <input type="password" name="password" placeholder="Password" id="password" autocomplete="new-password" class="form-control"/>
              <label for="password">Password</label>
            </div>
            <input type="submit" value="Create an Account" id="submit">
            <p>By signing up, I agree to to the Terms of Service and Privacy Policy</p>
          </form>
        </div>

        <script type="text/javascript" src="js/signup.js"></script>
    </body>
</html>
